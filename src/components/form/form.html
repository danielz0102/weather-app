<div id="form">
  <h1>Weather App</h1>
  <label for="locationInput">Enter a location to see its weather</label>
  <div class="row">
    <input
      type="text"
      name="location"
      id="locationInput"
      placeholder="Search..."
      autocomplete="off"
    />
    <button id="searchBtn">
      <img class="icon" src="~@/assets/send.svg" alt="Arrow icon" />
    </button>
  </div>
</div>
