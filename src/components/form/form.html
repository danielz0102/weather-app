<div id="form">
  <h1>Weather App</h1>
  <label for="locationInput">Enter a location to see its weather</label>
  <div class="row">
    <input
      type="text"
      name="location"
      id="locationInput"
      placeholder="Search..."
      autocomplete="off"
    />
    <button id="searchBtn">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill="#000" d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
      </svg>
    </button>
  </div>
</div>
